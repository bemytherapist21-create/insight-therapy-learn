<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MediaPipe for Hand Gestures (CDN - production compatible) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

  <!-- Security Headers (via meta tags for static hosting) -->
  <!-- Note: X-Frame-Options should be set via HTTP headers, not meta tags -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

  <!-- Content Security Policy -->
  <!-- Note: 'unsafe-inline' and 'unsafe-eval' are required for Vite in development -->
  <!-- Consider using nonces or hashes for production builds -->
  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://static.cloudflareinsights.com https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com https://r2cdn.perplexity.ai data:;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.supabase.co https://ipapi.co https://api.d-id.com https://api.perplexity.ai https://script.google.com https://cdn.jsdelivr.net wss://*.supabase.co https://texttospeech.googleapis.com https://ai.gateway.lovable.dev https://generativelanguage.googleapis.com wss://generativelanguage.googleapis.com;
      media-src 'self' data: https: blob:;
      frame-src 'self' https://calendly.com;
      worker-src 'self' blob:;
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    " />

  <!-- Permissions Policy -->
  <meta http-equiv="Permissions-Policy" content="
      camera=(self),
      microphone=(self),
      geolocation=(),
      interest-cohort=()
    " />

  <!-- SEO & Meta -->
  <meta name="description" content="The Everything AI - AI-powered mental health therapy and support platform" />
  <meta name="keywords" content="AI therapy, mental health, voice therapy, chat therapy, emotional support" />
  <meta name="author" content="The Everything AI" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="The Everything AI - AI Therapy Platform" />
  <meta property="og:description" content="Professional AI-powered mental health support and therapy" />
  <meta property="og:site_name" content="The Everything AI" />

  <!-- Theme -->
  <meta name="theme-color" content="#7c3aed" />

  <title>The Everything AI - AI Therapy Platform</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
